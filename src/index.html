<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body class="body">
    <div class="page">
      <header class="header">
        <h1 class="project-title">TODO.my</h1>
        <p class="project-subtitle">...just do it!</p>
      </header>
      <main class="content">
        <div class="form-container">
          <input type="text" class="input-form" placeholder="New Task" minlength="2" maxlength="60" required>
          <button class="btn-add button" type="submit"></button>
        </div>

        <ul class="tasks-list">


          <template id="todo-item">
            <li class="list-item"><input class="list-checkbox" type="checkbox">
              <p class="list-item__text">Lorem ipsum
                dolor sit amet,
                <consectetur></consectetur>
                adipisicing elit. Maxime, velit!
              </p>
              <button class="btn-delete button"></button>
            </li>
          </template>
          <!--           <li class="list-item"><input class="list-checkbox" type="checkbox"><p class="list-item__text">Lorem ipsum</p> -->
          <!--             <button class="btn-delete button" type="submit"></button></li> -->
          <!--         </ul> -->

      </main>
      <footer class="footer">
        <span class="footer__copyright">2023
          <a class="link" href="https://github.com/ds-sev">Dmitry Litvinenko</a></span>
      </footer>
    </div>
    <script src="./pages/index.js" defer></script>
